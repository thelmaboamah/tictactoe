<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="js/app.js" defer crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <header>Tic Tac Toe</header>
        <section id="players">
            <div class="player active" id="player-x">
                <span>X</span>
                <span class="wins" title="Wins">0</span>
            </div>
            <div class="player" id="player-o">
                <span>O</span>
                <span class="wins" title="Wins">0</span>
            </div>
        </section>
        <section id="board">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </section>
        <section id="restart" class="hide">
            <p class="msg" id="restart-msg"></p>
            <button class="btn" id="restart-btn">Restart</button>
        </section>
    </main>
</body>
</html>
